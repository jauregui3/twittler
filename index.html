<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <heading>
      <h1>Twittler</h1>
    </heading>
    <div>
      <button type="button">Refresh All</button>
    </div>
    <section>
    </section>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $section = $('section');
        var $button = $('button');

        function refreshTweets(context) {
          context = context || streams.home;
          $section.html('');
          var index = context.length - 1;
          var currentIndex = index;
          var prevIndex = 0;
          while(index >= prevIndex){
            var tweet = context[index];
            var $tweet = $('<div><a href="#" id=' + tweet.user + '>@' + tweet.user + '</a>: ' + tweet.message + '<br> -- <em>' + tweet.created_at + '</em></br></div>');
            $tweet.appendTo($section);
            index -= 1;
          }
          prevIndex = currentIndex;
        }
        refreshTweets(streams.home);

        $button.on('click', function() {
          refreshTweets(streams.home);
        });

        $body.on('click', 'a', function() {
          var context = $(this).attr('id');
          refreshTweets(streams.users[context]);
        });

      });

    </script>
  </body>
</html>
