<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div>
      <button type="button">New</button>
    </div>
    <section>
    </section>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $section = $('section');
        var $button = $('button');

        function refreshTweets(context) {
          context = context || streams.home;
          $section.html('');
          var index = context.length - 1;
          var currentIndex = index;
          var prevIndex = 0;
          while(index >= prevIndex){
            var tweet = context[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
            $tweet.appendTo($section);
            index -= 1;
          }
          prevIndex = currentIndex;
        }
        refreshTweets(streams.home);

        $button.on('click', function() {
          refreshTweets(streams.home);
        });

        $('section').on('click', 'div', function() {
          refreshTweets(streams.users.shawndrost)
        });






      });

    </script>
  </body>
</html>
